{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="{% static 'mdtranslate/main.css' %}">
    {% if user.is_authenticated %}
      <meta http-equiv="refresh" content="0; URL='{% url 'user-projects' %}'" />
    {% endif %}

    {% if prj.title %}
      <title>{{ prj.title }} - Online Markdown Editor</title>
    {% else %}
      <title>OliveMD - Online Markdown Editor</title>
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="{% url 'home-page' %}" class="navbar-brand mb-0 h1">
          <img class="d-inline-block align-top" src="{% static 'mdtranslate/Olive.png' %}" width="65" height="65" alt="logo">
          <p class="d-inline-block mt-4 align-center">OliveMD</p>
        </a>
        <button data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="toggle nav" class="navbar-toggler" type="button" name="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="nav navbar-nav">
            <li class="nav-item me-2">
              <a class="nav-link active" href="{% url 'home-page' %}">
                Home
              </a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="#">
                Features
              </a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="#">
                Pricing
              </a>
            </li>
						<li class="nav-item border border-2 rounded-pill me-2">
							<a class="nav-link" href="{% url 'register' %}">
								Register
							</a>
						</li>
						<li class="nav-item border border-2 rounded-pill  me-2">
							<a class="nav-link" href="{% url 'login' %}">
								Log In
							</a>
					  </li>
          </ul>
        </div>
      </div>
    </nav>
		{% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

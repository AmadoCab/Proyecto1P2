{% extends "mdtranslate/base.html" %}
{% block content %}
  <div>
    <form method="post">
      {% csrf_token %}
      <fieldset>
        <legend>Delete post</legend>
        <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
      </fieldset>
      <div>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'project-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
